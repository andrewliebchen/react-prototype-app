<head>
  <title>simple</title>
</head>

<body>
  <div class="container">
    {{> sidebar }}
    {{> main }}
  </div>
</body>

<template name="sidebar">
  <aside class="sidebar">
    <nav class="nav-group">
      <h5 class="nav-group-title">Projects</h5>
      {{ #each project in projects }}
        {{> projectNavItem project=project }}
      {{ /each }}
    </nav>
    <button class="btn btn-primary mtr-create-project">New project</button>
  </aside>
</template>

<template name="projectNavItem">
  <div class="nav-group-item mtr-nav-item {{ #if active }}active{{ /if }}">
    {{ project.name }}
  </div>
</template>

<template name="main">
  <div class="main">
    <h3>{{ project.name }}</h3>
    <div>
      {{ #if running }}
        Server is running. Visit <a class="mtr-view">http://localhost:8000</a>.
      {{ else }}
        Server is stopped
      {{ /if }}
    </div>
    <div>
      {{ #if running }}
        <button class="btn btn-negative mtr-stop">Stop</button>
      {{ else }}
        <button class="btn btn-positive mtr-run">Run</button>
      {{ /if }}
    </div>
    <div>
      <button class="btn btn-default">Open project files</button>
    </div>
  </div>
</template>
